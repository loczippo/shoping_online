<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../panel/css/boostrap.css" />
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Bảng điều khiển</h1>
          </div>
          <div class="panel-body">
            <form id="form" action="../panel/connect.php" method="post" onSubmit="alert('Nhập dữ liệu thành công!');">
              <div class="form-group">
                <label for="thuonghieu">Nhãn hiệu: </label>
                <input
                  type="text"
                  class="form-control"
                  id="thuonghieu"
                  name="thuonghieu"
                  required
                />
              </div>
              <div class="form-group">
                <label for="tensanpham">Tên sản phẩm: </label>
                <input
                  type="text"
                  class="form-control"
                  id="tensanpham"
                  name="tensanpham"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Số lượng</label>
                <input
                  type="number"
                  class="form-control"
                  id="soluong"
                  name="soluong"
                  required
                  min="0"
                />
              </div>
              <button  type="submit" class="btn btn-primary">Nhập vào cở sở dữ liệu</button>
              <a href="../index.html">Về trang chủ</a>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
